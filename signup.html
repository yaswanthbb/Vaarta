<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href='https://fonts.googleapis.com/css?family=Itim' rel='stylesheet'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>VAARTA</title>
</head>
<body>
    <div class="bg-container d-flex justify-content-evenly">
        <div class="form-container">
        <h1 class="top-heading pb-3">VAARTA</h1>
        <h1 class="login-heading pb-3">SignUp Now</h1>
        <p class="login-para pb-3">Hello! Ready to join us? Let's get started! ðŸ‘‹</p>
        <form id="signup-form"> 
            <div class="mb-3">
                <label for="name" class="form-label text-light">Name</label> 
                <input type="text" class="form-control email-input" id="name"> 
            </div>
            <div class="mb-3">
                <label for="profile_photo" class="form-label text-light">Add Profile Photo</label>
                <input class="form-control email-input" type="file" id="profile_photo"> 
              </div>
            <div class="mb-3">
              <label for="email" class="form-label text-light">Email address</label> 
              <input type="email" class="form-control email-input" id="email"> 
              <div class="form-text text-warning">We'll never share your email with anyone else.</div>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label text-light">Password</label> 
              <input type="password" class="form-control email-input" id="password"> 
            </div>
            <div class="mb-3">
                <label for="confirm_password" class="form-label text-light"> Confirm Password</label> 
                <input type="password" class="form-control email-input" id="confirm_password"> 
              </div>
            <button type="submit" class="email-button mt-3">Sign Up</button>
          </form>
          </div>
          <div class="d-flex flex-column justify-content-center mr-4">
            <img src="Vaarta.png" class="logo">
          </div>
    </div>
    <script src="signup.js" type="module"></script>
</body>
</html>
