<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href='https://fonts.googleapis.com/css?family=Itim' rel='stylesheet'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>VAARTA</title>
</head>
<body>
    <div class="bg-container d-flex justify-content-evenly">
        <div class="form-container">
            <h1 class="top-heading pb-3">VAARTA</h1>
            <h1 class="login-heading pb-3">Login Now</h1>
            <p class="login-para pb-3">Hi, Welcome back ðŸ‘‹</p>

            <div class="login-google-container">
                <img src="flat-color-icons_google.png">
                <h1 class="login-google-heading">Login with Google</h1>
            </div>
            <div class="email-line d-flex justify-content-center">
                <div class="line1">
                    <svg width="131" height="1" viewBox="0 0 131 1" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <line y1="0.5" x2="131" y2="0.5" stroke="#FFFF" stroke-opacity="0.5"/>
                    </svg>
                </div>                
                <p class="fw-bold">or Login with Email</p>
                <div class="line2"> 
                    <svg width="131" height="1" viewBox="0 0 131 1" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <line y1="0.5" x2="131" y2="0.5" stroke="#FFFF" stroke-opacity="0.5"/>
                    </svg> 
                </div>               
            </div>
            <form>
                <div class="mb-3">
                    <label for="email" class="form-label text-light">Email address</label> 
                    <input type="email" class="form-control email-input" id="email"> 
                    <div class="form-text text-warning">We'll never share your email with anyone else.</div>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label text-light">Password</label> 
                    <input type="password" class="form-control email-input" id="password"> 
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input">
                    <label class="form-check-label text-light">Remember Me</label>
                </div>
                <button type="submit"class="email-button">Login</button>
                <p class="signup-para">Not registered yet? <span class="text-warning text-bold fw-bold"> Create an account </span> <a href="signup.html">SignUp</a></p>
            </form>
        </div>
        <div class="d-flex flex-column justify-content-center mr-4">
            <img src="Vaarta.png" class="logo">
        </div>
    </div>
    <script src="login.js" type="module"></script>
</body>
</html>
